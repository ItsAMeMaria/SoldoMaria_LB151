{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    {% block content %}
    <h1 class="center">Willkommen</h1>

    <div id="square">
      <form method="post" action="{% url 'add_player' %}" class="formbox">
        {% csrf_token %}
        <label for="name">Spielernamen eintragen: </label><br />
        <input type="text" name="name" required />
        <button type="submit" id="formbutton">Add Player</button>
        <br />
        <a href="{% url 'admin' %}"
          ><button type="button" id="formbutton">Admin Login</button></a
        >
      </form>
    </div>
    {% endblock %}
  </body>
</html>
